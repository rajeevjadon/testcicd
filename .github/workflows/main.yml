name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'  # Use stable Flutter version

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run Flutter doctor (optional for diagnosing environment)
      - name: Flutter doctor
        run: flutter doctor

      # Run tests
      - name: Run tests
        run: flutter test

      # Build APK (release mode)
      - name: Build app (APK)
        run: flutter build apk --release

      # List APK files (debugging step to ensure APK was built)
      - name: List APKs
        run: ls -alh build/app/outputs/flutter-apk/

      # Upload APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # (Optional) Deploy to server (only if needed)
      - name: Deploy to server
        if: success()
        env:
          DEPLOY_TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "Deploying APK to server..."
          curl -X POST -F "file=@build/app/outputs/flutter-apk/app-release.apk" https://your-server-endpoint/upload
